name: glm

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  glm:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@glm') && github.event.sender.login == 'zhiyue') ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@glm') && github.event.sender.login == 'zhiyue') ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@glm') && github.event.sender.login == 'zhiyue') ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@glm') || contains(github.event.issue.title, '@glm')) && github.event.sender.login == 'zhiyue')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run glm
        id: glm
        uses: anthropics/claude-code-action@v1-dev
        with:
          anthropic_api_key: ${{ secrets.GLM_API_KEY }}

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          # Optional: Customize the trigger phrase (default: @claude)
          trigger_phrase: '@glm'

          # Optional: Trigger when specific user is assigned to an issue
          assignee_trigger: 'glm'

          # Optional: Allow Claude to run specific commands
          # allowed_tools: "Bash(npm install),Bash(npm run build),Bash(npm run test:*),Bash(npm run lint:*)"

          # Optional: Configure Claude's behavior with CLI arguments
          claude_args: |
            --model ${{ vars.GLM_MODEL }}
            --system-prompt "Follow our coding standards. Ensure all new code has tests. reply using chinese."

          settings: |
            {
              "env": {
                "ANTHROPIC_BASE_URL": ${{ vars.GLM_BASE_URL }}
              }
            }
